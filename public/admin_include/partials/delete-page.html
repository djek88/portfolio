<div ng-show="cameAnswer">	
	<div class="container altern">
		<div class="row">
			<h2 class="mainTitle">Удаление альбомов</h2>

			<!-- <div class="row" ng-hide="isAlbumDelete">
				<div class="alert alert-warning" role="alert">{{message}}</div>
			</div> -->

			<div class="row" ng-hide="isExistAlbum">
				<div class="bs-callout bs-callout-danger">Ни одного альбома нет. Создайте альбом.</div>
			</div>

			<div class="row" ng-show="isExistAlbum">
				<table class="table">
					<thead>
						<tr>
							<th class="row-name-album">Имя</th>
							<th class="row-count-photo">Фотографий</th>
							<th class="row-delete-button">Удаление</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="album in page_data.albums">
							<td>{{ album.name }}</td>
							<td>{{ album.amount_photos }}</td>
							<td><a href="" ng-click="deleteAlbum(album.id)"><span class="glyphicon glyphicon-floppy-remove"></span></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="container simple" ng-show="isExistAlbum">
		<div class="row">
			<h2 class="mainTitle">Удаление фотографий</h2>

			<div class="row" ng-hide="isExistPhotos">
				<div class="bs-callout bs-callout-danger">Ни одной фотографии нет.</div>
			</div>

			<div class="row" ng-show="isExistPhotos">
				<table class="table">
					<thead>
						<tr>
							<th class="col_name">Изображение</th>
							<th class="col_description">Заголовок</th>
							<th class="col_size">Описание</th>
							<!-- <th class="col_progress">Альбом</th> -->
							<th class="col_actions">Удаление</th>
						</tr>
					</thead>
					<tbody>
						<div ng-repeat="album in page_data.albums">
							<tr ng-repeat="photo in album.photos">
								<td><img ng-src="{{photo.reference_img}}" width="200px" /></td>
								<td>{{photo.title}}</td>
								<td>{{photo.description}}</td>
								<!-- <td ng-repeat="album in all_albums | filter:{id:photo.id_albom}">{{album.name}}</td> -->
								<td><a href="" ng-click=""><span class="glyphicon glyphicon-remove"></span></a></td>
							</tr>
						</div>
					</tbody>
				</table>
				<!-- <div align="right">
					<a href="" ng-click="morePhotos()" type="button" class="btn btn-danger">More</a>
				</div> -->
			</div>
		</div>
	</div>
	<div>Данные страницы</div>
	<pre>{{ page_data | json }}</pre><br>
</div>
